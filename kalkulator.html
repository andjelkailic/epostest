<!DOCTYPE html>
<head>
    <script type="text/javascript">
    function calc(){
        var n1 = parseFloat(document.getElementById("n1").value); 
        var n2 = parseFloat(document.getElementById("n2").value);
        
        var op = document.getElementById("opr").value;
        if(op ==="sabiranje"){
            document.getElementById('result').value = n1+n2;
        }
        if(op === "oduzimanje"){
            document.getElementById('result').value = n1-n2;
        }
        if(op === "mnozenje"){
            document.getElementById('result').value = n1*n2;
        }
        if(op === "deljenje"){
            document.getElementById('result').value = n1/n2;
        }
   }
    </script>
</head>


<body>

<h2>JavaScript kalkulator</h2>
<select id="opr">
<option value="sabiranje">Sabiranje</option>
<option value="oduzimanje">Oduzimanje</option>
<option value="mnozenje">Mnozenje</option>
<option value="deljenje">Deljenje</option>
</select>

<h3>Unesi prvi broj:</h3>
<input type="text" id="n1">
<h3>Unesi drugi broj:</h3>
<input type="text" id="n2">
<h3>Potvrdi unos:</h3>
<input type="button" value = "=" onclick="calc();">
<h3>Rezultat:</h3>
<input type="text" id="result">

<script>
</script>

</body>
